{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'registration/base.css' %}">
    <link rel="stylesheet" href="{% static 'registration/guest_list.css' %}">
    <title>Confirm Deletion</title>
</head>
<body>
<div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete {{ object.user_first_name }} {{ object.user_last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'participant_list' %}" class="btn btn-secondary">Cancel</a>
</div>
</body>
</html>
